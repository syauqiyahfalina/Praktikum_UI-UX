<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TUGAS 5.3</title>
    <style>
        .container {
            width: 1000x;
            height: 600px;
            border: 2px solid #222;
            margin: 30px auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .top {
            display: flex;
            gap: 10px;
        }
        .kuning {
            background: #FFFB75;
            flex: 1;
            height: 50px;
        }
        .orange {
            background: #ff7c44;
            flex: 3;
            height: 50px;
        }
        .tengah {
            flex: 1;
            display: flex;
            gap: 10px;
            height: 350px;
        }
        .hijau {
            background: #B5DF97;
            flex: 1;
        }
        .abu {
            background: #D0D5D8;
            flex: 2;
        }
        .biru {
            background: lightblue;
            flex: 1;
        }
        .bawah {
            background: darkblue;
            height: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="kuning"></div>
            <div class="orange"></div>
        </div>
        <div class="tengah">
            <div class="hijau"></div>
            <div class="abu"></div>
            <div class="biru"></div>
        </div>
        <div class="bawah"></div>
    </div>
</body>
</html>
