<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box 01</title>
    <style>
        .box {
            border: 5px solid black;
            width: 200px;
            height: 500px;
            margin: 10px;
            text-align: center;
            font-size: 90px;
            float: left;
        }

        .box1 {background-color: lightblue;}
        .box2 {background-color: lightgoldenrodyellow;}
        .box3 {background-color: lightpink;}
        .box4 {background-color: lightgreen;}
        .box5 {background-color: lightcyan;}
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
</body>
</html>
