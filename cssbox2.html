<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 2</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: rgb(100, 26, 26);
            padding: 20px;
        }
        .container img {
            width: 200px;
            border-radius: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="picture/hirono.jpeg" alt="hirono">
        <img src="picture/hirono.jpeg" alt="hirono">
        <img src="picture/hirono.jpeg" alt="hirono">
        <img src="picture/hirono.jpeg" alt="hirono">
    </div>
</body>
</html>
